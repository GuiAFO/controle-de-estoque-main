{% extends "base.html" %}


{% block title %} Deletar venda {% endblock title %}


{% block content %}
                
    <form method="post">
        
        {% csrf_token %}
        
        <fieldset class="form-group">
            <div style="color:#969696; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Deletar fatura de venda</div> <br>
            <h2>Tem certeza que deseja deletar a fatura de venda {{ object.billno }}?</h2>
        </fieldset>

        <div class="form-group">  
            <button type="submit" class="btn ghost-red">Sim, deletar</button>
            <a href="{% url 'sales-list' %}" class="btn ghost-button">Cancelar</a>
        </div>
        
    </form>

{% endblock content %}
