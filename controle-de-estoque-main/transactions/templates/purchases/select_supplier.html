{% extends "base.html" %}


{% block title %} Nova compra {% endblock title %}


{% block content %}

    <div style="color:#969696; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Nova compra</div> 
    
    <br>
    
    <form method="post">

        {% csrf_token %}
        
        {% for field in form.visible_fields %}
            <div class="form-group">
                <label for="{{ form.visible_fields.label_tag }}">Fornecedor:</label>
                {{ field }}
            </div>
        {% endfor %}

        <br>
        <div class="align-middle">
            <button type="submit" class="btn ghost-green">Pr√≥ximo</button>
            <a href="{% url 'purchases-list' %}" class="btn ghost-button">Cancelar</a>
        </div>
        
    </form>

{% endblock content %}
